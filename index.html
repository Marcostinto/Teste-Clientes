
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Contatos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .status {
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
      font-size: 12px;
    }
    .atendeu { background-color: #2ecc71; }
    .nao-atendeu { background-color: #e74c3c; }
    .retornara { background-color: #f39c12; }
  </style>
</head>
<body>
  <h1>Sistema de Gerenciamento de Contatos</h1>
  <p>Lista com status e controle básico</p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="contatos-tabela">
    </tbody>
  </table>
  <script>
    const contatos = [
      { id: 1, nome: "João da Silva", endereco: "Rua A, 100", status: "atendeu" },
      { id: 2, nome: "Maria Souza", endereco: "Rua B, 200", status: "nao-atendeu" },
      { id: 3, nome: "Carlos Lima", endereco: "Rua C, 300", status: "retornara" }
    ];

    const tabela = document.getElementById("contatos-tabela");

    contatos.forEach(contato => {
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${contato.id}</td>
        <td>${contato.nome}</td>
        <td>${contato.endereco}</td>
        <td><span class="status ${contato.status}">${contato.status.replace('-', ' ')}</span></td>
      `;
      tabela.appendChild(linha);
    });
  </script>
</body>
</html>
